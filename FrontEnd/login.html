<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Sophie Bluel - Architecte d'intérieur</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"

  <meta name="description" content="">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <h1 id="logo">Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li id="projets">projets</li>
        <li id="contacts">contact</li>
        <li id="buttonLogin">login</li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="loginForm--login">
      <form id="loginForm">
        <h2>Log In</h2>
        <label for="email">E-mail</label>
        <input class="inputBorderNone" type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input class="inputBorderNone" type="password" id="password" required>
        <span></span>
        <input class="inputBorderNone" type="submit" id="connexion" value="Se connecter">
        <a href="#">Mot de passe oublié</a>
      </form>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
</body>

</html>
